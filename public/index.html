<!DOCTYPE html>
<html>

  <head>
    <title>Twitter Feed Heatmap</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css" />
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjxb5NAE3EdCu0a3iSC4fkfuokW4veWAE&libraries=visualization"></script>
  </head>

  <body>
    <div id="map"></div>

    <div id="left-nav" class="nav">
      <div class="header">Tweets by Country</div>
      <div class="time-sub"></div>
      <div class="elapsed-sub"></div>
      <div class="container"></div>
    </div>

    <div id="right-nav" class="nav">
      <div class="header">Realtime Tweet Feed</div>
      <div class="total-sub"></div>
      <div class="container"></div>
    </div>

    <div id="bottom-nav" class="nav">
      <div class="logos">
        <a href='https://github.com/gusuly0rum'class="github-logo" target="_blank"></a>
        <a href='https://www.linkedin.com/in/donguk-kim/'class="linkedin-logo" target="_blank"></a>
      </div>

      <div class="stats">
        <div class="header">Average Sentiment by Country</div>
        <div class="analysis"></div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./javascripts/style.js"></script>
    <script src="./javascripts/map.js"></script>
    <script src="./javascripts/chart.js"></script>
    <script src="./javascripts/left_nav.js"></script>
    <script src="./javascripts/right_nav.js"></script>
    <script src="./javascripts/bottom_nav.js"></script>
    <script src="./javascripts/client.js" async defer></script>
  </body>

</html>
